<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="3">
</head> 
<style>
h1 {text-align: center;}
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #D6EEEE;
}
</style>
<body>

<h1>Welcome to Microlab IoT!</h1>
<table style="width:100%">
<tr> 
    <td><b>Team</b></td>
    <td><b>Temperature</b></td>
    <td><b>Pressure</b></td>
    <td><b>Status</b></td>
</tr>   
{% for item in data %}
<tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    <td>{{item[2]}}</td>
    <td>{{item[3]}}</td>
</tr>
{% endfor %}
</table>
